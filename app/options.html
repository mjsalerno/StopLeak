<!doctype html>
<html>
  <head>
    <title>StopLeak Options Page</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="styles/options.css" />
  </head>
  <body>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <!-- endbuild -->
    <script src="scripts/constants.js"></script>

    <style>
        table.box, th.box, td.box {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>

    PII Data:<br>
    <input type="text" id="new-filter">
    <button id="add-filter-btn">Add</button>
    <button id="clear-filter-btn">Clear</button><br>
    <table id="filter-tbl">
    </table>

    <input type="checkbox" id="cookie-checkbox">Block Cookies<br>
    <input type="checkbox" id="url-checkbox">Block URL Leaks <br>

    <hr>

    Allow Requests List:<br>
    <!--Allow requests going towards the following sites even
    if they contain PII<br> -->
    <input type="text" id="new-allow">
    <button id="add-allow-btn">Add</button>
    <button id="clear-allow-btn">Clear</button><br>
    <table id="allow-tbl">
    </table>

    <hr>

    Deny Requests List:<br>
    <!-- Block requests that go towards the following sites if they contain PII<br> -->
    <input type="text" id="new-deny">
    <button id="add-deny-btn">Add</button>
    <button id="clear-deny-btn">Clear</button><br>
    <table id="deny-tbl">
    </table>

    <hr>

    Scrub Requests List:<br>
    <!-- Replace PII data with random strings going towards the following sites<br> -->
    <input type="text" id="new-scrub">
    <button id="add-scrub-btn">Add</button>
    <button id="clear-scrub-btn">Clear</button><br>
    <table id="scrub-tbl">
    </table>

    <hr>

    Site Wide White List:<br>
    <!-- Disable extention on the following sites<br> -->
    <input type="text" id="new-swwl">
    <button id="add-swwl-btn">Add</button>
    <button id="clear-swwl-btn">Clear</button><br>
    <table id="swwl-tbl">
    </table>

    <hr>

    Custom Settings:<br>
    <table id="custom_settings">
        <tr class="header box">
            <th class="box">Source</th>
            <th class="box">Destination</th>
            <th class="box">Action</th>
            <th class="box">Remove</th>
        </tr>
        <tr id="custom_input">
            <td class="box"><input type="text" id="new-cs-src" placeholder="Source url"></td>
            <td class="box"><input type="text" id="new-cs-dst" placeholder="Destination url"></td>
            <td class="box">
                <select id="select-action"></select>
            </td>
        </tr>
    </table>
    <button id="add-cs-btn">Add</button>
    <button id="clear-cs-btn">Clear</button><br>
    <!-- Load page js -->
    <script src="scripts/options.js"></script>
  </body>
</html>
