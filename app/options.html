<!doctype html>
<html>
  <head>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
    <script src="scripts/constants.js"></script>
    <script src="scripts/storage.js"></script>

    <style>
        table.box, th.box, td.box {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    
    Filters:<br>
    <input type="text" id="new-filter">
    <button id="add-filter-btn">Add</button>
    <button id="clear-filter-btn">Clear</button><br>
    <table id="filter-tbl">
    </table>

    <hr>

    Allow List:<br>
    <input type="text" id="new-allow">
    <button id="add-allow-btn">Add</button>
    <button id="clear-allow-btn">Clear</button><br>
    <table id="allow-tbl">
    </table>

    <hr>

    Deny List:<br>
    <input type="text" id="new-deny">
    <button id="add-deny-btn">Add</button>
    <button id="clear-deny-btn">Clear</button><br>
    <table id="deny-tbl">
    </table>

    <hr>

    Scrub List:<br>
    <input type="text" id="new-scrub">
    <button id="add-scrub-btn">Add</button>
    <button id="clear-scrub-btn">Clear</button><br>
    <table id="scrub-tbl">
    </table>

    <hr>

    Site Wide White List:<br>
    <input type="text" id="new-swwl">
    <button id="add-swwl-btn">Add</button>
    <button id="clear-swwl-btn">Clear</button><br>
    <table id="swwl-tbl">
    </table>

    <hr>

    Custom Settings:<br>
    <table id="cs-tbl" class="box">
        <tr class="box">
            <th class="box">Source</th>
            <th class="box">Destination</th>
            <th class="box">Action</th>
        </tr>
    </table>

    <table id="add-cs-tbl" class="box">
        <tr>
            <td class="box"><input type="text" id="new-cs-src"></td>
            <td class="box"><input type="text" id="new-cs-dst"></td>
            <td class="box">
                <select id="select-action"></select>
            </td>
        </tr>
    </table>
    <button id="add-cs-btn">Add</button>
    <button id="clear-cs-btn">Clear</button><br>

  </body>
</html>
